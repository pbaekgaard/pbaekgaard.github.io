<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pbaekgaard - Coming Soon</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    'Inter',
                    system-ui,
                    -apple-system,
                    sans-serif;
                background: #0a0a0a;
                color: #fff;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                position: relative;
            }

            /* Animated gradient background */
            .gradient-bg {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -2;
                background:
                    radial-gradient(
                        ellipse at 20% 80%,
                        rgba(120, 119, 198, 0.3) 0%,
                        transparent 50%
                    ),
                    radial-gradient(
                        ellipse at 80% 20%,
                        rgba(255, 119, 198, 0.3) 0%,
                        transparent 50%
                    ),
                    radial-gradient(
                        ellipse at 40% 40%,
                        rgba(120, 219, 255, 0.2) 0%,
                        transparent 40%
                    );
                animation: gradientMove 20s ease infinite;
            }

            @keyframes gradientMove {
                0%,
                100% {
                    transform: translate(0, 0) scale(1);
                }
                33% {
                    transform: translate(30px, -30px) scale(1.1);
                }
                66% {
                    transform: translate(-20px, 20px) scale(0.95);
                }
            }

            /* Grid pattern overlay */
            .grid-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                background-image:
                    linear-gradient(
                        rgba(255, 255, 255, 0.03) 1px,
                        transparent 1px
                    ),
                    linear-gradient(
                        90deg,
                        rgba(255, 255, 255, 0.03) 1px,
                        transparent 1px
                    );
                background-size: 50px 50px;
                mask-image: radial-gradient(
                    circle at center,
                    black 30%,
                    transparent 70%
                );
            }

            /* Floating particles */
            .particles {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                overflow: hidden;
            }

            .particle {
                position: absolute;
                width: 4px;
                height: 4px;
                background: rgba(255, 255, 255, 0.5);
                border-radius: 50%;
                animation: float 15s infinite;
            }

            .particle:nth-child(1) {
                left: 10%;
                animation-delay: 0s;
            }
            .particle:nth-child(2) {
                left: 20%;
                animation-delay: 2s;
            }
            .particle:nth-child(3) {
                left: 30%;
                animation-delay: 4s;
            }
            .particle:nth-child(4) {
                left: 40%;
                animation-delay: 1s;
            }
            .particle:nth-child(5) {
                left: 50%;
                animation-delay: 3s;
            }
            .particle:nth-child(6) {
                left: 60%;
                animation-delay: 5s;
            }
            .particle:nth-child(7) {
                left: 70%;
                animation-delay: 2.5s;
            }
            .particle:nth-child(8) {
                left: 80%;
                animation-delay: 4.5s;
            }
            .particle:nth-child(9) {
                left: 90%;
                animation-delay: 1.5s;
            }
            .particle:nth-child(10) {
                left: 95%;
                animation-delay: 3.5s;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(100vh) rotate(0deg);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                90% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh) rotate(720deg);
                    opacity: 0;
                }
            }

            /* Main container */
            .container {
                text-align: center;
                padding: 2rem;
                max-width: 50%;
                position: relative;
                z-index: 1;
            }

            /* Animated construction icon */
            .icon-wrapper {
                width: 120px;
                height: 120px;
                margin: 0 auto 2rem;
                position: relative;
            }

            .construction-icon {
                width: 100%;
                height: 100%;
                position: relative;
                animation: iconFloat 3s ease-in-out infinite;
            }

            @keyframes iconFloat {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
            }

            .gear {
                position: absolute;
                animation: rotate 10s linear infinite;
            }

            .gear:nth-child(1) {
                top: 10%;
                left: 10%;
                width: 48px;
                height: 48px;
                animation-direction: reverse;
            }

            .gear:nth-child(2) {
                top: 35%;
                right: 10%;
                width: 36px;
                height: 36px;
            }

            .gear:nth-child(3) {
                bottom: 15%;
                left: 30%;
                width: 40px;
                height: 40px;
                animation-duration: 15s;
            }

            .gear svg {
                width: 100%;
                height: 100%;
                fill: url(#gearGradient);
                filter: drop-shadow(0 2px 8px rgba(129, 140, 248, 0.4));
            }

            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }

            /* Typography */
            h1 {
                font-size: clamp(2rem, 5vw, 3.5rem);
                font-weight: 700;
                margin-bottom: 1rem;
                background: linear-gradient(
                    135deg,
                    #fff 0%,
                    #a5b4fc 50%,
                    #c4b5fd 100%
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: -0.02em;
                animation: fadeInUp 0.8s ease-out;
            }

            .subtitle {
                font-size: clamp(1rem, 2.5vw, 1.25rem);
                color: rgba(255, 255, 255, 0.6);
                margin-bottom: 2rem;
                animation: fadeInUp 0.8s ease-out 0.2s both;
                line-height: 1.6;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Progress indicator */
            .progress-container {
                margin: 2rem 0;
                animation: fadeInUp 0.8s ease-out 0.4s both;
            }

            .progress-bar {
                width: 200px;
                height: 4px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 2px;
                margin: 0 auto;
                overflow: hidden;
                position: relative;
            }

            .progress-fill {
                height: 100%;
                width: 30%;
                background: linear-gradient(90deg, #818cf8, #c084fc);
                border-radius: 2px;
                animation: progress 2s ease-in-out infinite;
                position: relative;
            }

            .progress-fill::after {
                content: '';
                position: absolute;
                top: 0;
                right: 0;
                width: 20px;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.5),
                    transparent
                );
                animation: shimmer 1.5s infinite;
            }

            @keyframes progress {
                0% {
                    width: 0%;
                }
                50% {
                    width: 60%;
                }
                100% {
                    width: 0%;
                }
            }

            @keyframes shimmer {
                0% {
                    transform: translateX(-20px);
                }
                100% {
                    transform: translateX(20px);
                }
            }

            /* Social links */
            .socials {
                margin-top: 2.5rem;
                display: flex;
                gap: 1rem;
                justify-content: center;
                animation: fadeInUp 0.8s ease-out 0.6s both;
            }

            .social-link {
                width: 48px;
                height: 48px;
                border-radius: 12px;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                display: flex;
                align-items: center;
                justify-content: center;
                color: rgba(255, 255, 255, 0.7);
                text-decoration: none;
                transition: all 0.3s ease;
                backdrop-filter: blur(10px);
            }

            .social-link:hover {
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.2);
                color: #fff;
                transform: translateY(-2px);
            }

            .social-link svg {
                width: 24px;
                height: 24px;
                fill: currentColor;
            }

            /* Responsive */
            @media (max-width: 480px) {
                .icon-wrapper {
                    width: 100px;
                    height: 100px;
                }

                .social-link {
                    width: 44px;
                    height: 44px;
                }
            }
        </style>
